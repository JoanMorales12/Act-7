<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Factorial</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<section>
		<h1>Ingrese un n√∫mero para calcular su factorial</h1>
	<form name="cantidad">
		<input name="n" type="text"/><br>
		<input type="button" value="Calcular" onclick="facto(this.form);" />
	</form>
	<p id="respuesta"></p>
</section>
<script type="text/javascript">
		function facto(cantidad){
			var t=parseInt(cantidad.n.value);
			var x=1;

			for (i = 1; i <= t; i++) {
				var x=x*i;
				
			}
			
			document.getElementById("respuesta").innerHTML="El factorial "+t+"! es "+x;
		}
		
	</script>
	
</body>
</html>
